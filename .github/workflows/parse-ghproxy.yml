name: Parse GHProxy

# 触发条件：
# 1. 每天定时执行（UTC 时间 0 点，北京时间 8 点）
# 2. 手动触发
# 3. 脚本源地址更新时（可选：监听原脚本仓库的 release 事件）
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  # 可选：监听原脚本仓库更新（需要 GitHub App 权限）
  # repository_dispatch:
  #   types: [script_updated]
# 赋予 contents 写入权限（允许 push 代码）
permissions:
  contents: write
jobs:
  parse-proxy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: dwonload original script
        run: |
          mkdir -p temp
          curl -fsSL https://github.com/XIU2/UserScript/raw/master/GithubEnhanced-High-Speed-Download.user.js -o temp/ghproxy.user.js
          echo "downloaded original script to temp/ghproxy.user.js"

      - name: execute parser script
        run: |
          # 初始化 Node.js 环境（如果需要依赖）
          npm init -y && npm install jsdom --save-dev
          node scripts/parser.js
          echo "parsed and generated dist/"

      - name: submit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 使用 -f/--force 参数强制添加被 .gitignore 忽略的 dist 目录
          git add -f dist/
          # 仅在有变更时提交
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update acceleration address $(date +'%Y-%m-%d %H:%M:%S')"
            git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi
          shell: /usr/bin/bash -e {0}