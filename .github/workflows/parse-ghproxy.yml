name: 解析 GitHub 加速地址

# 触发条件：
# 1. 每天定时执行（UTC 时间 0 点，北京时间 8 点）
# 2. 手动触发
# 3. 脚本源地址更新时（可选：监听原脚本仓库的 release 事件）
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  # 可选：监听原脚本仓库更新（需要 GitHub App 权限）
  # repository_dispatch:
  #   types: [script_updated]

jobs:
  parse-proxy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 下载目标脚本
        run: |
          mkdir -p temp
          curl -fsSL https://github.com/XIU2/UserScript/raw/master/GithubEnhanced-High-Speed-Download.user.js -o temp/ghproxy.user.js
          echo "脚本下载完成"

      - name: 执行解析脚本
        run: |
          # 初始化 Node.js 环境（如果需要依赖）
          npm init -y && npm install jsdom --save-dev
          node scripts/parser.js
          echo "解析完成，结果已输出到 dist 目录"

      - name: 提交解析结果
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/
          # 仅在有变更时提交
          if git diff --cached --quiet; then
            echo "没有新的加速地址变更，无需提交"
          else
            git commit -m "chore: 更新加速地址 $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi